<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenAFS Appliance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">OpenAFS Appliance</span>
        </div>
      </header>
      <main class="mdl-layout__content" style="display: flex; align-items: center; justify-content: center">
          <div class="mdl-card mdl-shadow--2dp">

            <form name="loginForm" action="#" method="post">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">AFS Cell Login<br>andrew.cmu.edu</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-card--border">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="username">
                    <label class="mdl-textfield__label" for="username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                  </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Login"></input>
                </div>
            </form>

          </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div> 
      </footer>
    </div>
  </body>
</html>
